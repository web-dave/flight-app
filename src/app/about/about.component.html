<h1>Booking History</h1>

<app-tabbed-pane>
  <app-tab title="Upcoming Flights">
    <p>No upcoming flights!</p>
  </app-tab>

  <app-tab title="Operated Flights">
    <p>No operated flights!</p>
  </app-tab>

  <app-tab title="Cancelled Flights">
    <p>No cancelled flights!</p>
  </app-tab>
</app-tabbed-pane>

<button (appClickWithWarning)="deleteAll()">Delete All!</button>

<button (appMy)="ping($event)" [tmpl]="myTmpl">Click mich</button>
<h2>Tach</h2>

<input [appTooltip]="ttmpl" />

<ng-template #ttmpl let-title let-body="text">
  <h4>{{ title }}</h4>
  <p>
    {{ body }}
  </p>
</ng-template>

<ng-template #myTmpl let-text="$implicit" let-class="class">
  <div [class]="class">
    <h1>{{ text }}</h1>
  </div>
</ng-template>

<div>{{ data.name }}</div>

<br /><br />

<app-data-table [data]="flights">
  <div *cell="let data; as: 'id'">{{ data }}</div>
  <div *cell="let data; as: 'from'">{{ data }}</div>
  <div *cell="let data; as: 'to'">{{ data }}</div>
  <div *cell="let data; as: 'date'">
    {{ data | date : "dd.MM.yyyy HH:mm" }}
  </div>
</app-data-table>
