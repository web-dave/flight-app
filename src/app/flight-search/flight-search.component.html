<div class="header">
  <h2 class="title">Flight Search</h2>
</div>

<form>
  <div class="form-group">
    <label>From:</label>
    <input [(ngModel)]="from" name="from" class="form-control" />
  </div>
  <div class="form-group">
    <label>To:</label>
    <input [(ngModel)]="to" name="to" class="form-control" />
  </div>

  <div class="form-group">
    <button (click)="search()" class="btn btn-default">Search</button>
  </div>
</form>
<button (click)="show = !show">hide</button>
<div *ngIf="flights$ | async as flightz">
  <app-flight-card *ngIf="show" [item]="flightz[0]" [(selected)]="selected">
    <h1>Moin</h1>
  </app-flight-card>
  <br />
  <br />
  <br />
  <br />
</div>
<h1>{{ selected }}</h1>
<table class="table table-condensed" *ngIf="flights$ | async as flights">
  <thead>
    <tr>
      <th>Id</th>
      <th>From</th>
      <th>To</th>
      <th>Date</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr
      *ngFor="let f of flights"
      [class.selected]="f?.id === selectedFlight?.id"
    >
      <td>{{ f.id }}</td>
      <td>{{ f.from | city : "short" }}</td>
      <td>{{ f.to | city : "long" }}</td>
      <td>{{ f.date | date : "dd.MM.yyyy" }}</td>
      <td>
        <a (click)="select(f)">Select</a>
      </td>
    </tr>
  </tbody>
</table>

<p>&nbsp;</p>

<div *ngIf="selectedFlight">
  <pre>{{ selectedFlight | json }}</pre>
</div>
