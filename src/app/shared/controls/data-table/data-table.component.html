<table class="table">
  @for (row of data; track row) {
  <tr>
    @for (f of fieldList; track f) {
  <td>
      <ng-container
        *appCustomTemplateOutlet="
          f.templateRef;
          context: { $implicit: row[f.propName] }
        "
      ></ng-container>
    </td>
}
  </tr>
}
</table>
